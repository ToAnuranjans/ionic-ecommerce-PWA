<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item *ngIf="notificationsValue === false">
      Notifications not enabled
    </ion-item>
    <ion-item *ngIf="notificationsValue === true">
      Notifications enabled
    </ion-item>
    <button (click)="unsubscribe()" ion-item *ngIf="notificationsValue === true">
      Unsubscribe from Notifications
    </button>
    <ion-item>
      <ion-label>Vibration</ion-label>
      <ion-toggle checked="true" [(ngModel)]="vibrationsValue" (ngModelChange)="vibrations()"></ion-toggle>
    </ion-item>
    <button ion-item>
      Visit on Github
    </button>
    <ion-item>
      Proudly built with Ionic 2!
    </ion-item>
  </ion-list>
</ion-content>
