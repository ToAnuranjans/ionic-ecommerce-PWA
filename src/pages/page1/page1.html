<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IonicPhones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="optionsDiv">
    <h2 class="catTitle">Categories</h2>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <button @flyInLeft color="secondary" class="osButton" ion-button round>Android</button>
        </ion-col>
        <ion-col width-50>
          <button @flyInRight color="secondary" class="osButton" ion-button round>iOS</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list @fadeIn>
    <button ion-item *ngFor="let device of devices" (click)="detail(device.ram, device.cpu, device.price, device.OS, device.name, device.img)">
      <ion-thumbnail item-left>
        <ion-img [src]="device.img"></ion-img>
      </ion-thumbnail>
      <h2>{{device.name}}</h2>
      <p>OS: {{device.OS}}</p>
      <p>Price: {{device.price}}$</p>
    </button>
  </ion-list>
</ion-content>
