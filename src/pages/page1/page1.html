<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IonicPhones</ion-title>

    <ion-buttons end>
      <button (click)="openCart()" ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="secondary">{{cartNumber}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="optionsDiv">
    <h2 class="catTitle">Categories</h2>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <button (click)="getAndroidDevices()" @flyInLeft color="secondary" class="osButton" ion-button round>Android</button>
        </ion-col>
        <ion-col width-50>
          <button (click)="getIosDevices()" @flyInRight color="secondary" class="osButton" ion-button round>iOS</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list no-lines @fadeIn>
    <ion-item-sliding #slidingItem *ngFor="let device of devices">
      <button ion-item (click)="detail(device.ram, device.cpu, device.price, device.OS, device.name, device.img)">
        <ion-thumbnail item-left>
          <img [src]="device.img">
        </ion-thumbnail>
        <h2>{{device.name}}</h2>
        <p>OS: {{device.OS}}</p>
        <p>Price: {{device.price}}$</p>
      </button>
      <ion-item-options side="right">
        <button (click)="addToCart(slidingItem, device.name, device.OS, device.cpu, device.ram, device.img, device.price)" ion-button color="secondary">
          <ion-icon name="cart"></ion-icon>
          Add to cart
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
